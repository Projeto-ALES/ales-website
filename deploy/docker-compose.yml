version: "3.7"

services:
  mongo:
    image: mongo:3.6.17-xenial
    container_name: db
    ports:
      - "27017:27017"
    env_file:
      - .env/db.env
    volumes:
      - /data/configdb:/data/configdb
      - /data/db:/data/db
    restart: always
    networks:
      - app-network

  backend:
    image: projetoales/ales_backend
    container_name: api
    ports:
      - "8000:8000"
    env_file:
      - .env/app.env
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/logs:/logs
    depends_on:
      - mongo
    restart: always
    networks:
      - app-network
    command: node app.js

  frontend:
    image: projetoales/ales_frontend
    container_name: ui
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge
